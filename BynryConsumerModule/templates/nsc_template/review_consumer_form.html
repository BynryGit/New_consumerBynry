<!DOCTYPE html>

<html lang="en">
{% load staticfiles %}

    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="{% static 'assets/global/plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css"/>

          type="text/css"/>
    <link href="{% static 'assets/global/plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/plugins/datatables/datatables.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css' %}"

    <style>
        th{
            text-align:center;
        }
        td{
            text-align:center;
        }
        btn-sm{
            width: 85px;
        }
        .help-block{
            display:none;
            color:red;
        }


    </style>
    <link href="{% static 'assets/global/css/components.min.css' %}" rel="stylesheet" id="style_components"

    <link href="{% static 'assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}"

<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-closed">
<!-- BEGIN HEADER -->
<div class="page-header navbar navbar-fixed-top">
    <div class="page-header-inner ">
        <div class="page-logo">
            <a href="index.html">
                <img src="{% static 'assets/layouts/layout/img/logo.png' %}" alt="logo" class="logo-default"/> </a>
            <div class="menu-toggler sidebar-toggler"></div>
        </div>

        <div class="top-menu">
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown dropdown-user">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                       data-close-others="true">
                        <img alt="" class="img-circle"
                             src="{% static 'assets/layouts/layout/img/avatar3_small.jpg' %}"/>
                        <span class="username username-hide-on-mobile"> shubham@bynry.com </span>
                    </a>
                </li>
                <li title="Log Out" class="dropdown dropdown-quick-sidebar-toggler">
                    <a href="javascript:;" class="dropdown-toggle">
                        <i class="icon-logout"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END HEADER -->

<div class="clearfix"></div>
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">
            {% include 'side-panel.html' %}
        </div>
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="#">Consumers</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href="/nscapp/">NSC</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>Review Consumer Form</span>
                    </li>
                </ul>
            </div>

            <br>
            <!-- <div class="col-md-12" style="background: #fff; margin-bottom: 20px; padding: 15px;"> -->
            <div class="portlet light bordered">
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="bold">General Information : </label>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Consumer Category</label>
                                        <input type="text" class="form-control" readonly=""
                                               value="{{consumer_category}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Service Requested </label>
                                        <input type="text" class="form-control" readonly=""
                                               value="{{service_requested}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Supply Type</label>
                                        <input type="text" class="form-control" readonly="" value="{{supply_type}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Consumer Subcategory</label>
                                        <input type="text" class="form-control" readonly=""
                                               value="{{consumer_sub_category}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Registration No.</label>
                                        <input type="text" class="form-control" readonly=""
                                               value="{{registration_number}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Date</label>
                                        <input type="text" class="form-control" readonly=""
                                               value="{{registration_date}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr style="border-top: dotted 1px;"/>
                        </div>
                        <div class="col-md-12">
                            <label class="bold">Application Details : </label>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Applicant/ Company Name:</label>
                                        <input type="text" class="form-control" readonly="" value="{{applicant_name}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Aadhar No </label>
                                        <input type="text" class="form-control" readonly="" value="{{aadhar_number}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Occupation</label>
                                        <input type="text" class="form-control" readonly="" value="{{occupation}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-md-line-input has-info">
                                        <label>Others</label>
                                        <input type="text" class="form-control" readonly="" value="{{other_details}}">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <span class="bold"> Address at which supply is required (Please enter complete details)</span>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label> Flat No / House No / Building Name : </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{house_details}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Address Line1 : </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{address_line_1}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Address Line2 : </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{address_line_2}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Landmark </label>
                                            <input type="text" class="form-control" readonly="" value="{{landmark}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>City/Village </label>
                                            <input type="text" class="form-control" readonly="" value="{{city}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>PinCode </label>
                                            <input type="text" class="form-control" readonly="" value="{{pincode}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Email </label>
                                            <input type="text" class="form-control" readonly="" value="{{email_id}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Mobile </label>
                                            <input type="text" class="form-control" readonly="" value="{{mobile_no}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Phone </label>
                                            <input type="text" class="form-control" readonly="" value="{{phone_no}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Existing/ Nearest Consumer No </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{new_exst_cons_no}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr style="border-top: dotted 1px;"/>
                        </div>
                        <div class="col-md-12">
                            <label class="bold">Billing Details : </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-checkbox">
                                        {% if %}
                                        <input type="checkbox" checked value="billing_address" id="checkbox1_4" class="md-check" disabled>
                                        <label for="checkbox1_4">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> Click here if billing Address same as Meter
                                            Address </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label> Flat No / House No / Building Name : </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_house_details}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Address Line1 : </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_address_line_1}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Address Line2 : </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_address_line_2}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Landmark </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_landmark}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>City/Village </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_city}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>PinCode </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_pincode}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Email </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_email_id}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Mobile </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_mobile_no}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Phone </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_phone_no}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Existing/ Nearest Consumer No </label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_new_exst_cons_no}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Type Of Premises</label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_premises}}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Others</label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{billing_other_details}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr style="border-top: dotted 1px;"/>
                        </div>
                        <div class="col-md-12">
                            <label class="bold">Requested Load/ Contract Demand : </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Requested Load :</label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{requested_load}}">
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group form-md-line-input has-info">
                                            <label></label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{requested_load_type}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Contract Demand :</label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{contract_demand}}">
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group form-md-line-input has-info">
                                            <label></label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{contract_demand_type}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr style="border-top: dotted 1px;"/>
                        </div>
                        <div class="col-md-12">
                            <label class="bold">Documents List : </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Pan Card :</label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{pan_card}}">
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group form-md-line-input has-info">

                                            <input type="checkbox" class="form-control" checked>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Aadhar Card :</label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{aadhar_card}}">
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group form-md-line-input has-info">
                                            <input type="checkbox" class="form-control" checked>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group form-md-line-input has-info">
                                            <label>Passport :</label>
                                            <input type="text" class="form-control" readonly=""
                                                   value="{{passport}}">
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group form-md-line-input has-info">
                                            <input type="checkbox" class="form-control" checked>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <br>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-2">
                                        <label> Attached Documents (PDF) : </label>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="file" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-12" style="text-align: right;">
                            <!--<button type="button" class="btn btn-transparent dark btn-outline btn-circle btn-sm">-->
                            <!--Submit-->
                            <!--</button>-->
                            <button type="button" class="btn btn-transparent dark btn-outline btn-circle btn-sm">
                                Print
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div class="page-footer">
    <div class="page-footer-inner"> 2017 © Bynry Technologies Pvt. Ltd.
    </div>
    <div class="scroll-to-top">
        <i class="icon-arrow-up"></i>
    </div>
</div>
