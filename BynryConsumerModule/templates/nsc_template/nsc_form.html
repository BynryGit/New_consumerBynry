<!DOCTYPE html>

<html lang="en">
<head>
    <style type="text/css">
        @page {
            size: letter portrait;
            margin: 1.2cm;
            border: 0pt solid white;
            @frame header_frame {           /* Static Frame */
                 -pdf-frame-content: header_content;
                left: 30pt; width: 550pt; top: 20pt; height: 50pt;
                border: 0pt solid white;
            }
            @frame footer_frame {           /* Another static Frame */
                 -pdf-frame-content: footer_content;
                left: 30pt; width: 550pt; top: 750pt; height: 20pt;
                border: 0pt solid white;
            }
        }

        .boxed-top {
            border-top: 1px solid black;
        }

        .boxed-bottom {
            border-bottom: 1px solid black;
        }

        .boxed-left {
            border-left: 1px solid black;
        }

        .boxed-right {
            border-right: 1px solid black;
        }

        .inside_box{
            padding:2px;
            padding-top:3px;
        }

        .bold_label{
            font-weight : 700;
            font-size: 15px;
        }

        .semi_bold_label{
            font-weight : 700;
            font-size: 14px;
        }

        label{
            font-size: 13px;
        }

        .text-center{
            text-align:center;
        }

        .text-right{
            text-align:right;
        }

    </style>
</head>

<body >
    <div id="header_content" style="border-bottom:1px solid black; text-align:right; padding-bottom:5px;">
        <!--<img src="/home/ec2-user/ZAM/static/images/zam-logo-1.png" style="width: 130px" class="img-circle m-b" alt="logo">-->
        <label>Bynry Technologies</label>
    </div>
    <div id="footer_content" style="text-align: right; border-top:1px solid black; padding-top: 5px; margin-top: 5px">
        {#    page <pdf:pagenumber> of <pdf:pagecount>#}
        page <pdf:pagenumber>
    </div>
    <br>
    <table>
        <tbody>
        <tr>
            <td >
                <label class="semi_bold_label">Registration No.:</label>
                <label > {{registration_number}}</label>
            </td>
            <td class="text-center">
                <label class="semi_bold_label">NSC For:</label>
                <label > {{consumer_sub_category}}</label>
            </td>
            <td class="text-right">
                <label class="semi_bold_label">Date:</label>
                <label > {{registration_date}}</label>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-top boxed-left boxed-right boxed-bottom">
                <label class="bold_label">Applicant Details:</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-left">
                <label class="semi_bold_label">Applicant/ Company Name:</label>
                <label > {{applicant_name}}</label>
            </td>
            <td class="boxed-right">
                <label class="semi_bold_label">Aadhar No.:</label>
                <label > {{aadhar_number}}</label>
            </td>
        </tr>
        <tr class="inside_box">
            <td class="boxed-left">
                <label class="semi_bold_label">Occupation:</label>
                {% if occupation == 'OTHERS'%}
                    <label > {{occupation}}/ {{other_details}}</label>
                {% else %}
                    <label > {{occupation}}</label>
                {% endif %}
            </td>
            <td class="boxed-right">
                <label class="semi_bold_label">Email:</label>
                <label > {{email_id}}</label>
            </td>
        </tr>
        <tr class="inside_box">
            <td class="boxed-bottom boxed-left">
                <label class="semi_bold_label">Phone No.:</label>
                <label > {{phone_no}}</label>
            </td>
            <td class="boxed-bottom boxed-right">
                <label class="semi_bold_label">Mobile No.:</label>
                <label > {{mobile_no}}</label>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-top boxed-left boxed-right boxed-bottom">
                <label class="bold_label">Connection Details:</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-left">
                <label class="semi_bold_label">Connection Type:</label>
                <label > New Connection</label>
            </td>
            <td class="boxed-right ">
                <label class="semi_bold_label">Existing/Nearest Consumer No.:</label>
                <label > {{new_exst_cons_no}}</label>
            </td>
        </tr>
        <tr class="inside_box">
            <td class="boxed-left">
                <label class="semi_bold_label">Connection Category:</label>
                <label > {{consumer_category}}</label>
            </td>
            <td class="boxed-right ">
                <label class="semi_bold_label">Connection Sub Category:</label>
                <label > {{consumer_sub_category}}</label>
            </td>
        </tr>
        <tr class="inside_box">
            <td class="boxed-left boxed-bottom">
                <label class="semi_bold_label">Service Requested:</label>
                <label > {{service_requested}}</label>
            </td>
            <td class="boxed-right boxed-bottom">
                <label class="semi_bold_label">Supply Type:</label>
                <label > {{supply_type}}</label>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-top boxed-left boxed-right boxed-bottom">
                <label class="bold_label">Address at which supply is required:</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-left boxed-right">
                <label class="semi_bold_label">Address:</label>
                <label > {{address}}</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-bottom boxed-left">
                <label class="semi_bold_label">City/ Village:</label>
                <label > {{city}}</label>
            </td>
            <td class="boxed-bottom boxed-right">
                <label class="semi_bold_label">Pincode:</label>
                <label > {{pincode}}</label>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-top boxed-left boxed-right boxed-bottom">
                <label class="bold_label">Billing Address Details:</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-left boxed-right">
                <label class="semi_bold_label">Address:</label>
                <label > {{billing_address}}</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-left">
                <label class="semi_bold_label">City/ Village:</label>
                <label > {{billing_city}}</label>
            </td>
            <td class="boxed-right">
                <label class="semi_bold_label">Pincode:</label>
                <label > {{billing_pincode}}</label>
            </td>
        </tr>
        <tr class="inside_box">
            <td class="boxed-bottom boxed-left">
                <label class="semi_bold_label">Type of Premise:</label>
                {% if occupation == '4-LIS/OTHERS'%}
                    <label > {{billing_premises}}/ {{billing_other_details}}</label>
                {% else %}
                    <label > {{billing_premises}}</label>
                {% endif %}
            </td>
            <td class="boxed-bottom boxed-right">

            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-top boxed-left boxed-right boxed-bottom">
                <label class="bold_label">Document Attached:</label>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tbody>
        <tr class="inside_box">
            <td class="boxed-bottom boxed-left boxed-right">
                {% for documents in document_list %}
                    <label>{{forloop.counter}}. {{documents.document}}</label><br>
                {% endfor %}
            </td>
        </tr>
        </tbody>
    </table>
</body>

</html>
