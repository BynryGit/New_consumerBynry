<div class="page-container">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="container">                
                <div class="page-content-inner" id="consumer_info">
                    <div class="row">
                        <div class="portlet light bordered">
                            <div class="portlet-body">
                                <div class="row">
                                    <br>
                                    <br>

                                    <div class="col-xs-12">
                                        <div class="col-xs-4">
                                            <div class="form-group form-md-line-input has-success">
                                                <select id="service_type" style="margin-top: 4px;"
                                                        class="form-control input-sm select2-multiple">
                                                    <option value=""> Select Service Type</option>
                                                    {% for type in serviceType %}
                                                        <option value="{{ type.id }}"> {{ type.request_type }} </option>
                                                    {% endfor %}
                                                </select>
                                                <label>Service Type :</label>
                                            </div>
                                            <span class="service_type_error"
                                                  style="margin-top: -29px;color:red;"></span>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="form-group">
                                                <div class="form-group form-md-line-input has-success">
                                                    <textarea id="service_remark" style="height: 35px;" type="text"
                                                              class="form-control"></textarea>
                                                    <label>Remark :</label>
                                                </div>
                                            </div>
                                            <span class="service_remark_error"
                                                  style="margin-top: -15px;color:red;"></span>
                                        </div>
                                        <div class="col-xs-2" style="text-align:right;">
                                            <div class="btn-group btn-group-devided">
                                                <button type="button" style="margin-top: 27px;"
                                                        class="btn btn-transparent dark btn-outline btn-circle btn-sm"
                                                        onclick="service_request();">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="page-content-inner" id="confirm_service_msg" hidden="">
                    <div class="row">
                        <div class="portlet light bordered">
                            <div class="portlet-body">

                                <div class="row">
                                    <div class="portlet light bordered">
                                        <div class="portlet-body">
                                            <div class="row" style="margin-top: -15px;!important">
                                                <div class="col-xs-12">
                                                    <div class="form-group">
                                                        <div class="form-group form-md-line-input has-info">
                                                            <p>Thanks for interest in our service. Kindly note the
                                                                reference no. for future.</p>

                                                            <p>Service ID : <b><span id="service_ID"></span></b></p>

                                                            <p>Please download the service form from your registered
                                                                email id and submit it at nearest CSD center with
                                                                supporting documents.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">

                                                <div class="col-xs-offset-9 col-xs-3">
                                                    <div class="btn-group btn-group-devided">

                                                        </a>
                                                    </div>

                                                    <div class="btn-group btn-group-devided">
                                                        <a type="button" href="/self-service/contact-us/"

                                                    </div>
                                                </div>

<script type="text/javascript">
    $("#services").addClass("active");
    function confirm_service() {
        document.getElementById("confirm_service_msg").removeAttribute("hidden");
        //document.getElementById("counter_form_footer").removeAttribute("hidden");
    }

    function service_request() {
        //consumer_data_id = $('#consumer_data_id').val();
        service_type = $('#service_type').val();
        service_remark = $('#service_remark').val();
        if (validateData()) {
            event.preventDefault();
            $.ajax({
                type: "GET",
                url: '/cti-crm/service-request/',
                data: {'service_type': service_type, 'service_remark': service_remark},
                success: function (response) {
                    if (response.success == 'true') {
                        $("#service_ID").text(response.service_no);
                        document.getElementById("confirm_service_msg").removeAttribute("hidden");
                    }
                },
                error: function (response) {
                    alert("_Error");
                }
            });
        }
    }


    function validateData() {
        if (CheckServiceType("#service_type") & CheckServiceRemark("#service_remark")) {
            return true;
        }
        return false;
    }

    function CheckServiceType(service_type) {
        if ($(service_type).val() != '' && $(service_type).val() != null) {
            $(".service_type_error").css("display", "none");
            return true;
        } else {
            $(".service_type_error").css("display", "block");
            $(".service_type_error").text("Please select service type");
            return false;
        }
    }

    function CheckServiceRemark(service_remark) {
        if ($(service_remark).val() != '' && $(service_remark).val() != null) {
            $(".service_remark_error").css("display", "none");
            return true;
        } else {
            $(".service_remark_error").css("display", "block");
            $(".service_remark_error").text("Please enter valid remark");
            return false;
        }
    }

</script>
