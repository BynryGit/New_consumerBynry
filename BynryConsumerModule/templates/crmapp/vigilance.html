<!DOCTYPE html>

<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="utf-8"/>
    <title>Vigilance | CRM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'assets/global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'assets/global/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'assets/global/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css' %}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'assets/global/plugins/datatables/datatables.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css' %}"
          rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/css/components.min.css' %}" rel="stylesheet" id="style_components"
          type="text/css"/>
    <link href="{% static 'assets/global/css/plugins.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/layouts/layout3/css/layout.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/layouts/layout3/css/themes/default.min.css' %}" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link href="{% static 'assets/layouts/layout3/css/custom.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/global/plugins/select2/css/select2-bootstrap.min.css' %}" rel="stylesheet"
          type="text/css"/>
</head>
<!-- END HEAD -->

<body class="page-container-bg-solid page-boxed">

<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="container">
                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <a href="/cti-crm/">Home</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>Vigilance</span>
                    </li>
                </ul>
                <div class="page-content-inner" id="consumer_info">
                    <div class="row">
                        <div class="portlet light bordered">
                            <div class="portlet-body">
                                <form id="vigilance_form" method="POST">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <div class="col-xs-4">
                                                        <div class="form-group">
                                                            <div class="form-group form-md-line-input has-success">
                                                                <input type="text" class="form-control"
                                                                       id="consumer_no"
                                                                       name="consumer_no"  value="{{request.session.consumer_no}}" readonly="">
                                                                <label for="consumer_no" > Consumer No. </label>
                                                            </div>
                                                        </div>                                                        
                                                    </div>                                                    
                                                    <div class="col-xs-4">
                                                        <div class="form-group form-md-line-input has-success"
                                                             style="padding-top: 23px;">
                                                            <select id="vigilance_type"
                                                                    class="form-control input-sm select2-multiple"
                                                                    name="vigilance_type">
                                                                <option value=" "> Select Vigilance Type</option>
                                                                {% for type in vigilance_type%}
                                                                <option value="{{type.id}}">{{type.vigilance_type}}
                                                                </option>
                                                                {% endfor %}
                                                            </select>
                                                            <label>Vigilance Type <span
                                                                    class="required">*</span></label>
                                                        </div>
                                                        <span id="vigilance_type_error"
                                                              style="margin-top: -30px;color:red; font-size: 12px;"></span>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12">
                                                    <div class="row">
                                                        <div class="col-xs-8">
                                                            <div class="col-xs-6">
                                                                <div class="form-group">
                                                                    <div class="form-group form-md-line-input has-success">
                                                                        <input type="text" class="form-control"
                                                                               id="theft_name"
                                                                               name="theft_name">
																							  <label for="consumer_no" > Theft Name </label>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div class="col-xs-6">
                                                                <div class="form-group">
                                                                    <div class="form-group form-md-line-input has-success">
                                                                        <input type="text" class="form-control"
                                                                               id="consumer_address"
                                                                               name="consumer_address">
                                                                        <label for="consumer_address"> Address <span
                                                                                class="required">*</span></label>
                                                                    </div>
                                                                </div>
                                                                <span id="consumer_address_error"
                                                                      style="margin-top: -9px;color:red; font-size: 12px;"></span>
                                                            </div>
                                                            <div class="col-xs-6">
                                                                <div class="form-group form-md-line-input has-success">
                                                                    <label>City/ Village <span class="required">*</span></label>
                                                                    <select id="city"
                                                                            class="form-control input-sm select2-multiple"
                                                                            name="city">
                                                                        <option value=" "> Select City</option>
                                                                        {% for city in city_list %}
                                                                        <option value="{{ city.city_id }}"> {{city.city}}
                                                                        </option>
                                                                        {% endfor %}
                                                                    </select>
                                                                </div>
                                                                <span id="city_error"
                                                                      style="margin-top: -30px;color:red; font-size: 12px;"></span>
                                                            </div>
                                                            <div class="col-xs-6">
                                                                <div class="form-group form-md-line-input has-success">
                                                                    <label>PinCode <span
                                                                            class="required">*</span></label>
                                                                    <select id="pincode"
                                                                            class="form-control input-sm select2-multiple"
                                                                            name="pincode">
                                                                        <option value=" "> Select Pincode</option>
                                                                        {% for pincode in pincode_list %}
                                                                        <option value="{{ pincode.pincode_id }}"> {{pincode.pincode}}
                                                                        </option>
                                                                        {% endfor %}
                                                                    </select>
                                                                </div>
                                                                <span id="pincode_error"
                                                                      style="margin-top: -30px;color:red; font-size: 12px;"></span>
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-4">
                                                            <div class="form-group">
                                                                <div class="form-group form-md-line-input has-success">
                                                            <textarea id="vigilance_remark" style="height: 125px;"
                                                                      type="text"
                                                                      class="form-control"
                                                                      name="vigilance_remark"></textarea>
                                                                    <label>Description <span
                                                                            class="required">*</span></label>
                                                                </div>
                                                                <span id="vigilance_remark_error"
                                                                      style="margin-top: -30px;color:red; font-size: 12px;"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12" style="text-align: right;">
														  <a href="/cti-crm/"><button type="button"
                                                    class="btn btn-transparent dark btn-outline btn-circle btn-sm" >
                                                Cancel
                                            </button>  </a>                                    
                                            <button type="button"
                                                    class="btn btn-transparent dark btn-outline btn-circle btn-sm"
                                                    onclick="register_vigilance()">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade draggable-modal" id="success_modal" role="basic" aria-hidden="true">
    <div class="modal-dialog" style="width:35%;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-body">
                    <h4 class="text-center">Your vigilance Case is successfully registered </h4>
                </div>
                <div style="text-align:center !important;" class="modal-footer">
                    <a href="/cti-crm/vigilance/">
                        <button type="button" class="btn green">OK</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade draggable-modal" id="error-modal" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-body">
                    <h4 class="text-center">Error</h4>
                </div>
                <div style="text-align:center !important;" class="modal-footer">
                    <button type="button" class="btn green" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/global/plugins/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/js.cookie.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/uniform/jquery.uniform.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/moment.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'assets/global/scripts/app.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/datatables/datatables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
        type="text/javascript"></script>
<!-- BEGIN THEME LAYOUT SCRIPTS -->
<script src="{% static 'assets/layouts/layout3/scripts/layout.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/layouts/layout3/scripts/demo.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/layouts/global/scripts/quick-sidebar.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/select2/js/select2.full.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/pages/scripts/components-select2.min.js' %}" type="text/javascript"></script>
<!-- END THEME LAYOUT SCRIPTS -->

<script type="text/javascript">
    $("#vigilance").addClass("active ");

    function register_vigilance() {
       if (validate_vigilance()) {
			event.preventDefault();  													
  			$.ajax({  				  
				  type	: "POST",
				   url : '/cti-crm/save-vigilance-complaint/',
 					data : $("#vigilance_form").serialize(),
                     
              success: function (response) {   
	              if(response.success=='true'){
							$("#success_modal").modal('show');
	              	}
	      			if (response.success == "false") {
							$("#error-modal").modal('show');
	       			}							                        		                      		                       		
               },
               	beforeSend: function () {
            $("#processing").css('display','block');
            },
            complete: function () {
                $("#processing").css('display','none');
            },
               error : function(response){
                  	alert("_Error");
            	}              
           });         	
		}		
    }

	function validate_vigilance() {
			if (CheckCity("#city")&CheckVigilanceType("#vigilance_type")&CheckPincode("#pincode")
			     &CheckAddress("#consumer_address")&CheckRemark("#vigilance_remark")) {	
			return true
			}
			return false		
	}

	function CheckCity(city){
			if($(city).val()!=' ' && $(city).val()!=null)
		   {
		    $("#city_error").css("display", "none");
		   return true;
		   }else{
		   $("#city_error").css("display", "block");
		   $("#city_error").text("Please select City");
		   return false; 
		   }
	}   
	function CheckVigilanceType(vigilance_type){
			if($(vigilance_type).val()!=' ' && $(vigilance_type).val()!=null)
		   {
		    $("#vigilance_type_error").css("display", "none");
		   return true;
		   }else{
		    $("#vigilance_type_error").css("display", "block");
		    $("#vigilance_type_error").text("Please select Vigilance Type");
		   return false; 
		   }
	}   	
	function CheckPincode(pincode){
			if($(pincode).val()!=' ' && $(pincode).val()!=null)
		   {
		    $("#pincode_error").css("display", "none");
		   return true;
		   }else{
		   $("#pincode_error").css("display", "block");
		   $("#pincode_error").text("Please select Pincode");
		   return false; 
		   }
	}   	

	function CheckAddress(address_line){
	 	var namePattern = /[A-Za-z]+/;  
		address_line = $(address_line).val()  
	   if(namePattern.test(address_line)){
	 	$(consumer_address_error).css("display", "none");
	   return true;
	   }else{
	    $(consumer_address_error).css("display", "block");
	    $(consumer_address_error).text("Please enter valid Address");
	   return false; 
	   }
	}	
	function CheckRemark(vigilance_remark){
			if($(vigilance_remark).val()!='')
		   {
		    $("#vigilance_remark_error").css("display", "none");
		   return true;
		   }else{
		   $("#vigilance_remark_error").css("display", "block");
		   $("#vigilance_remark_error").text("Please select Description");
		   return false; 
		   }
	}   

 
</script>
</body>
</html>
